<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Deposit</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.postimg.cc/vHq5Wv2X/Screenshot-from-2024-09-27-09-47-54.png');
            background-size: cover; /* Scales the background image */
            background-position: center;
            overflow: hidden; /* Prevents scrollbars */
        }
        
        .deposit-window {
            width: 909px; /* Fixed width to match image */
            height: 640px; /* Fixed height to match image */
            padding: 0; /* No padding */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background-image: url('https://i.postimg.cc/q78tZcwP/Screenshot-from-2024-09-27-11-54-00.png');
            background-size: cover; /* Scales the front image */
            background-repeat: no-repeat;
            position: absolute; /* Position relative for absolute children */
        }
        
        .extra-image {
            width: 180px; /* Adjust the size of the image */
            height: 180px; /* Adjust the size */
            background-image: url('https://i.postimg.cc/j50qT2Q7/Screenshot-from-2024-11-23-13-10-07.png'); /* Replace with your image URL */
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 213px; /* Adjust position from the top within the deposit-window */
            left: 43%;
            transform: translateX(-50%);
            z-index: 999; /* Ensures it appears in front of other content inside the deposit window */
        }

        h2 {
            font-size: 24px;
            margin: 20px 0; /* Margin around header */
            text-align: center;
            position: absolute; /* Absolute positioning */
            top: 20px; /* Position from top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust center alignment */
        }

        .input-group {
            position: absolute; /* Absolute positioning */
            display: flex;
            align-items: center; /* Aligns items vertically */
        }

        /* Positioning the first input group */
        .input-group:first-of-type {
            top: 445px; /* Position from top */
            left: 59%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust center alignment */
        }

        /* Positioning the second input group */
        .input-group:last-of-type {
            top: 570px; /* Adjust this value to position lower */
            left: 59%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust center alignment */
        }

        input {
            height: 42px;
            width: 396px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none; /* Remove border */
            background-color: #2d3557; /* Background color */
            color: white; /* Text color */
            margin-right: 10px; /* Space between input and button */
        }

        .copy-btn {
            width: 56px;
            height: 42px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background-color: #f0f0f0; /* Slight change on hover */
        }

        @media (max-width: 768px) {
            .deposit-window {
                width: 90vw; /* 90% for smaller screens */
                height: auto; /* Automatic height for responsiveness */
            }

            input {
                width: 80%; /* Responsive input width */
            }
        }
    </style>
</head>
<body>
    <div class="deposit-window">
        <div class="input-group">
            <input type="text" id="crypto-address" value="bc1qdfky0ulwm439v4xgjtfed236lnxk5v520a7sxk" readonly>
            <button class="copy-btn" onclick="copyToClipboard('crypto-address')">Copy</button>
        </div>
        <div class="extra-image"></div>
        <div class="input-group">
            <input type="text" id="bonus-code" placeholder="Enter bonus code">
            <button class="copy-btn" onclick="copyWithText('bonus-code')">Add</button>
        </div>
    </div>

    <script>
        function copyToClipboard(inputId) {
            const input = document.getElementById(inputId);
            input.select();
            document.execCommand('copy');
            alert('Copied: ' + input.value);
        }
        
        function copyWithText(inputId) {
            const input = document.getElementById(inputId);
            const valueToCopy = "Bonus code added - " + input.value; // Concatenate the text
            const tempInput = document.createElement('input'); // Create a temporary input element to hold the text

            // Set the value of the temporary input to the text to copy
            tempInput.value = valueToCopy;
            document.body.appendChild(tempInput); // Append it to the body

            tempInput.select(); // Select the text in the temporary input
            document.execCommand('copy'); // Copy the selected text
            document.body.removeChild(tempInput); // Remove the temporary input

            alert('' + valueToCopy); // Show alert with the copied text
            }
    </script>
</body>
</html>
